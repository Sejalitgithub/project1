<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodie Delight - Order Now</title>
  <link rel="stylesheet" href="order.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <h1>Foodie Delight</h1>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="category.html">Menu</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="order-now">
    <div class="container">
      <h2>Place Your Order</h2>
      <form action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>
        
        <label for="order">Order:</label>
        <textarea id="order" name="order" required></textarea>
        
        <input type="submit" value="Place Order" class="btn">
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2024 Foodie Delight. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
